<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
    />
    <link href="../css/showMovies.css" rel="stylesheet" />
    <link href="../css/moreInfo.css" rel="stylesheet" />
  </head>
  <body>
    <span id="header"></span>
    <div class="container-fluid firstSection">
      <iframe
        id="backVideo"
        src="https://www.youtube.com/embed/yjRHZEUamCc?autoplay=1&loop=1&rel=0&playlist=yjRHZEUamCc"
      ></iframe>
      <div class="container-fluid details">
        <div class="options">
          <img src="../images/Nlogo.png" alt="" />M O V I E
          <p class="title">JOHN WICK Chapter 4</p>
          <p class="watch">Watch John Wick Chapter 4 Now</p>
          <span id="desc"
            >Legendary assassin John Wick (Keanu Reeves) retired from his
            violent career after marrying the love of his life. Her sudden death
            leaves John in deep mourning.
          </span>
          <button type="button" class="btn mt-2">
            <i class="material-icons">play_arrow</i>
            <span>Play</span>
          </button>
          <button type="button" id="info" class="btn mt-2">
            <i class="material-icons">info_outline</i>
            <span>More Info</span>
          </button>
        </div>
      </div>
    </div>

    <div class="container-fluid secondSection text-white">
      Popular Movies
      <div class="owl-carousel owl-theme slide" id="section1"></div>
      Bollywood
      <div class="owl-carousel owl-theme slide" id="section2"></div>
      Anime
      <div class="owl-carousel owl-theme slide" id="section3"></div>
      Comedy
      <div class="owl-carousel owl-theme slide" id="section4"></div>
    </div>

    <span id="footer"></span>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

  <script src="../js/links.js"></script>
  <script src="../js/headerMain.js"></script>
  <script src="../js/footerMain.js"></script>
  <script src="../js/mainPage/main.js" type="module"></script>
</html>
