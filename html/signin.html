<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/signin.css" />
  </head>
  <body>
    <div class="container-fluid firstSection">
      <span id="header"></span>
      <div class="container signInForm">
        <h3>Sign In</h3>
        <div class="error">
          <b>Incorrect password.</b>
          Please try again or you can <a href="">reset your password</a>
        </div>
        <input
          id="email"
          type="email"
          placeholder="Email"
          class="form-control mt-3"
        />
        <input
          id="password"
          type="password"
          placeholder="Password"
          class="form-control mt-2"
        />
        <button type="button" id="signInPage" class="btn mt-5 signin">
          Sign In
        </button>
        <input type="checkbox" class="mt-3" name="remember" /> Remember me
        <a id="help">Need help?</a>
        <p class="mt-5">New to Netflix?<b id="signup"> Sign up now.</b></p>
        <p>
          This page is protected by Google reCAPTCHA to ensure you're nto a bot.
          Learn more.
        </p>
      </div>
    </div>
    <span id="footer"></span>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="../js/signIn/signin.js" type="module"></script>
  <script>
    let base_url = localStorage.getItem("base_url");
    $("head").prepend(`<base href="${base_url}" target="_blank">`);
  </script>
</html>
